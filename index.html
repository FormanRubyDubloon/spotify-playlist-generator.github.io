<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Generator v2.3</title>
</head>
<body>
  <button id="authenticate">Authenticate with Spotify</button>
  <div id="fileSelection" style="display: none;">
    <input type="file" id="csvFile" accept=".csv">
    <button id="generatePlaylist">Generate Playlist</button>
  </div>
  
  <!-- Add a new element for displaying the playlist text -->
  <div id="textPlaylist" style="display: none;"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
