<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ruby Dubloon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
  <h1>Spotify Playlist Generator v2.2.3</h1>
  <button id="authenticate">Authenticate with Spotify</button>
  <div id="fileSelection" style="display:none;">
    <p>Select a CSV file containing your playlist data:</p>
    <input type="file" id="csvFile" accept=".csv">
    <button id="generatePlaylist">Generate Playlist</button>
  </div>
  <script src="app.js"></script>
</body>
</html>
