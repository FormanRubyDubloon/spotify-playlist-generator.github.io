<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Generator</title>
</head>
<body>
  <h1>Spotify Playlist Generator 3.0.0</h1>
  <button id="authenticate">Authenticate with Spotify</button>


  <div id="fileSelection" style="display: none;">
    <h2>Enter prompt:</h2>
    <textarea id="gptChatInput" rows="10" cols="50" placeholder="Enter your conversation here..."></textarea>
    <br />
    <button id="generatePlaylist">Generate Playlist</button>
    <div id="textPlaylist"></div>
  </div>

  
  <!-- Add a new element for displaying the playlist text -->
  <div id="textPlaylist" style="display: none;"></div>
  
  <script src="app.js"></script>
</body>
</html>
