<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Playlist Generator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Spotify Playlist Generator 5.1</h1>
  <button id="authenticate">Authenticate with Spotify</button>
  <div id="fileSelection" style="display: none;">
    <label for="chatInput">Enter your desired playlist:</label>
    <textarea type="text" id="chatInput" name="chatInput"></textarea>
    <button id="submitChatInput">Submit</button>
    <h2>Generated Text Playlist</h2>
    <ul id="textTracklist"></ul>
    <button id="createPlaylist" style="display: block;">Create Playlist</button>
  </div>
</body>
</html>
